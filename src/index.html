<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" href="/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="/styles.css">
    <title>CRUD Operations / Json-server</title>
</head>
<body>
    <section>
        <div class="js-movie-container"></div>
    </section>

    <div class="js-form-global-container">
        <form class="js-form-container form-container">
            <h2>Add new movie</h2>
            <input type="text" name="nickname" placeholder="Enter your nickname">
            <br>
            <br>
            <input type="text" name="movie title" placeholder="Movie to be discussed" >
            <br>
            <br>
            <textarea name="review" rows="4" cols="50" placeholder="Enter your thoughts"></textarea>
            <br>
            <br>
            <input type="text" name="movie score" placeholder="Evaluation (1-10)">
            <br>
            <br>
            <button class="submit-button">Submit</button>
        </form>
    </div>


    <script src="/scripts.js"></script>
</body>
</html>
